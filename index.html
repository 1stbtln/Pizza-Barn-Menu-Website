<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Restaurant Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    #carousel {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #carousel img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #000;
      display: none;
    }
    #carousel img.active {
      display: block;
    }

    #buttonContainer {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      transform: translateY(-50%);
    }

    .nav-button {
      background: linear-gradient(45deg, #D35400, #C0392B);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      font-family: sans-serif;
      cursor: pointer;
      z-index: 999;
    }

    #prevButton {
      float: left;
      margin-left: 5%;
    }
    #nextButton {
      float: right;
      margin-right: 5%;
    }

    @media (max-width: 1600px) {
      #buttonContainer {
        top: auto;
        bottom: 5%;
        transform: none;
        text-align: center;
      }
      #prevButton, #nextButton {
        float: none;
        margin: 0 10px;
      }
    }

    @media (max-width: 600px) {
      .nav-button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <div id="carousel">
    <img src="./menu1.png" alt="Menu 1" class="active">
    <img src="./menu2.png" alt="Menu 2">
    <img src="./menu3.png" alt="Menu 3">
    <img src="./menu4.png" alt="Menu 4">
    <img src="./menu5.png" alt="Menu 5">

    <div id="buttonContainer">
      <button id="prevButton" class="nav-button" onclick="prevImage()">üçïüî• Prev</button>
      <button id="nextButton" class="nav-button" onclick="nextImage()">Next üî•üçï</button>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    const images = document.querySelectorAll('#carousel img');
    const carousel = document.getElementById('carousel');

    function showImage(index) {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    let startX = 0;
    carousel.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    }, { passive: true });

    carousel.addEventListener('touchend', (e) => {
      let endX = e.changedTouches[0].clientX;
      let diffX = startX - endX;
      if (diffX > 50) {
        nextImage();
      } else if (diffX < -50) {
        prevImage();
      }
    }, { passive: true });
  </script>

</body>
</html>
