<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pizza Barn Menu - Stacked Look</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      display: flex;
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    #background-gif {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1; 
      opacity: 0.6; 
    }

    #outerContainer {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
    }

    #carousel {
      position: relative;
      width: 80vw;  
      height: 80vh; 
      max-width: 1000px;
      max-height: 800px;
    }

    #carousel img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: transform 0.5s ease, opacity 0.5s ease;
      opacity: 0.8;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    #carousel img:nth-child(1) {
      transform: translate(-50%, -50%) rotate(-10deg);
      z-index: 1;
    }
    #carousel img:nth-child(2) {
      transform: translate(-50%, -50%) rotate(-5deg);
      z-index: 2;
    }
    #carousel img:nth-child(3) {
      transform: translate(-50%, -50%) rotate(0deg);
      z-index: 3;
    }
    #carousel img:nth-child(4) {
      transform: translate(-50%, -50%) rotate(5deg);
      z-index: 4;
    }
    #carousel img:nth-child(5) {
      transform: translate(-50%, -50%) rotate(10deg);
      z-index: 5;
    }

    #carousel img.active {
      z-index: 999;
      transform: translate(-50%, -50%) rotate(0deg);
      opacity: 1;
      box-shadow: 0 25px 10px rgba(0,0,0,0.6);
    }

    #buttonsWrapper {
      position: absolute;
      bottom: 2%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1em;
      z-index: 2000; 
    }

    .nav-button {
      background: linear-gradient(45deg, #d3540028, #C0392B);
      color: #000000;
      border: 2px solid #000000;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      font-family: sans-serif;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .nav-button {
        font-size: 8px;
        padding: 8px 10px;
      }
    }
  </style>
    <base href="/Pizza-Barn-Menu-Website/">
</head>
<body>
  <img id="background-gif" src="/Pizza-Barn-Menu-Website/assets/sparks.gif" alt="Sparks Background">

  <div id="outerContainer">
    <div id="carousel">
      <img src="./assets/menu1.png" alt="Menu 1" class="active">
      <img src="./assets/menu2.png" alt="Menu 2">
      <img src="./assets/menu3.png" alt="Menu 3">
      <img src="./assets/menu4.png" alt="Menu 4">
      <img src="./assets/menu5.png" alt="Menu 5">

      <div id="buttonsWrapper">
        <button id="prevButton" class="nav-button" onclick="prevImage()">üçïüî• Prev</button>
        <button id="nextButton" class="nav-button" onclick="nextImage()">Next üî•üçï</button>
      </div>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    const images = document.querySelectorAll('#carousel img');

    function showImage(index) {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    showImage(currentIndex);

    const carousel = document.getElementById('carousel');
    let startX = 0;
    carousel.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    }, { passive: true });

    carousel.addEventListener('touchend', (e) => {
      let endX = e.changedTouches[0].clientX;
      let diffX = startX - endX;
      if (diffX > 50) {
        nextImage();
      } else if (diffX < -50) {
        prevImage();
      }
    }, { passive: true });
  </script>
</body>
</html>
