<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pizza Barn Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    #outerContainer {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }

    #carousel {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 90vw;
      max-height: 90vh;
    }

    #carousel img {
      display: none;
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
    }
    #carousel img.active {
      display: block;
    }

    #buttonContainer {
      margin-top: 1em;
      display: flex;
      gap: 1em;
      justify-content: center;
    }

    .nav-button {
      background: linear-gradient(45deg, #D35400, #C0392B);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      font-family: sans-serif;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .nav-button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <div id="outerContainer">
    <div id="carousel">
      <img src="menu1.png" alt="Menu 1" class="active">
      <img src="menu2.png" alt="Menu 2">
      <img src="menu3.png" alt="Menu 3">
      <img src="menu4.png" alt="Menu 4">
      <img src="menu5.png" alt="Menu 5">

      <div id="buttonContainer">
        <button id="prevButton" class="nav-button" onclick="prevImage()">üçïüî• Prev</button>
        <button id="nextButton" class="nav-button" onclick="nextImage()">Next üî•üçï</button>
      </div>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    const images = document.querySelectorAll('#carousel img');
    const carousel = document.getElementById('carousel');

    function showImage(index) {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    let startX = 0;
    carousel.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    }, { passive: true });

    carousel.addEventListener('touchend', (e) => {
      let endX = e.changedTouches[0].clientX;
      let diffX = startX - endX;
      if (diffX > 50) {
        nextImage();
      } else if (diffX < -50) {
        prevImage();
      }
    }, { passive: true });
  </script>

</body>
</html>
